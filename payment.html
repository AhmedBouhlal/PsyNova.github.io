<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Payment - PsyNova</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
  <ul>
    <li><a href="index.html" class="tab-link" id="tab-landing">Home</a></li>
    <li><a href="problem.html" class="tab-link" id="tab-problem">Start Protocol</a></li>
    <li><a href="reveal.html" class="tab-link" id="tab-reveal">Reveal Kit</a></li>
    <div class="tab-indicator"></div>
  </ul>
</nav>

<header>
  <h1>Secure Payment</h1>
</header>

<main class="payment-container">
  <div class="payment-summary">
    <h2>Order Summary</h2>
    <div class="summary-item">
      <span>PsyNova Package</span>
      <span id="protocolPrice">$49.99</span>
    </div>
    <div class="summary-item">
      <span>Processing Fee</span>
      <span>$2.99</span>
    </div>
    <div class="summary-divider"></div>
    <div class="summary-item total">
      <span>Total Amount</span>
      <span id="totalAmount">$52.98</span>
    </div>
  </div>

  <div class="payment-form-section">
    <h2>Payment Information</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
        <div class="card-icons">
          <span>ðŸ’³</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="3" required>
        </div>
      </div>

      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required>
      </div>

      <div class="security-notice">
        <span class="lock-icon">ðŸ”’</span>
        <p>Your payment information is secure and encrypted</p>
      </div>

      <button type="submit" class="payment-btn">
        <span class="btn-text">Complete Payment</span>
        <span class="btn-amount" id="paymentAmount">$52.98</span>
      </button>
    </form>
  </div>
</main>

<canvas id="particles"></canvas>

<script src="js/main.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
